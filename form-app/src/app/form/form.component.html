<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="ui form">
  <div class="field">
    <label>First Name</label>
    <input type="text" name="firstName" ngModel required>
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="lastName" ngModel required>
  </div>
  <div class="field">
    <label>Email</label>
    <input type="email" name="email" ngModel required>
  </div>
  <div class="field">
    <label>Phone Number</label>
    <input type="text" name="phone" ngModel required>
  </div>
  <div class="field">
    <label>Country</label>
    <select class="ui fluid search dropdown" name="country" ngModel required>
      <option *ngFor="let country of countries" [value]="country">{{country}}</option>
    </select>
  </div>
  <div class="field">
    <label>Occupation</label>
    <select class="ui fluid dropdown" name="occupation" ngModel required>
      <option value="Frontend Developer">Frontend Developer</option>
      <option value="Backend Developer">Backend Developer</option>
      <option value="Designer">Designer</option>
      <option value="Devops Engineer">Devops Engineer</option>
    </select>
  </div>
  <div class="field">
    <label>Successful</label>
    <div class="ui radio checkbox">
      <input type="radio" name="successful" value="true" ngModel>
      <label>True</label>
    </div>
    <div class="ui radio checkbox">
      <input type="radio" name="successful" value="false" ngModel>
      <label>False</label>
    </div>
  </div>
  <button type="submit" class="ui button">Submit</button>
</form>

<div class="ui container">
  <form class="ui form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="field">
      <label>First Name</label>
      <input type="text" name="firstName" ngModel required>
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" name="lastName" ngModel required>
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" ngModel required>
    </div>
    <div class="field">
      <label>Phone Number</label>
      <input type="tel" name="phone" ngModel required>
    </div>
    <div class="field">
      <label>Country</label>
      <select class="ui dropdown" name="country" ngModel required>
        <!-- Populate this with country options -->
        <option value="">Select Country</option>
        <option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</option>
      </select>
    </div>
    <div class="field">
      <label>Occupation</label>
      <select class="ui dropdown" name="occupation" ngModel required>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Designer">Designer</option>
        <option value="Devops Engineer">Devops Engineer</option>
      </select>
    </div>
    <div class="field">
      <label>Successful</label>
      <div class="ui radio checkbox">
        <input type="radio" name="successful" value="true" ngModel required>
        <label>True</label>
      </div>
      <div class="ui radio checkbox">
        <input type="radio" name="successful" value="false" ngModel required>
        <label>False</label>
      </div>
    </div>
    <button class="ui button primary" type="submit">Submit</button>
  </form>
</div>
